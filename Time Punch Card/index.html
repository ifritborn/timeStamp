<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Punch Card</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1>Time Card</h1>

<div id="container">
  <h2>Log In Time</h2>
  <div id="logIn">

    <button type="button" onclick="logIn()">Log In</button>
    <h3 id="logIn">Log in will be here</h3>

  </div>

  <h2>Lunch Start Time</h2>
  <div id="lunchStart">

    <button type="button" onclick="lunchStart()">Lunch Start</button>
    <h3 id="lunchStart">Lunch start will be here</h3>

  </div>

  <h2>Lunch End Time</h2>
  <div id="lunchEnd">

    <button type="button" onclick="lunchEnd()">Lunch End</button>
    <h3 id="lunchEnd">Lunch end will be here</h3>

  </div>

  <h2>Log Out Time</h2>
  <div id="logOut">

    <button type="button" onclick="logOut()">Log Out</button>
    <h3 id="logOut">Log out will be here</h3>

  </div>
</div>
  
 
  

    <script src="/Time Punch Card/js/scripts.js"></script>
</body>
</html>
